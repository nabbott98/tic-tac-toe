<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="play-area">
      <div id="block_1" class="block top left"></div>
      <div id="block_2" class="block top"></div>
      <div id="block_3" class="block right top"></div>
      <div id="block_4" class="block left"></div>
      <div id="block_5" class="block"></div>
      <div id="block_6" class="block right"></div>
      <div id="block_7" class="block bottom left"></div>
      <div id="block_8" class="block bottom"></div>
      <div id="block_9" class="block bottom right"></div>
    </div>
    <h2 id="gameStatus">Player 1's Turn</h2>
    <button onclick="resetBoard()">RESET</button>
  </div>
    

</body>
</html>
